<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입 연습하기</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function sendPhoneNumber(){
            //1. 입력한 휴대폰번호 가져오기
            const myPhone = document.getElementById("myPhone").value

            console.log("나의 핸드폰번호 : ", myPhone)

            //2. 해당 휴대폰 번호로 인증번호 API요청하기(fetch, axios 등 사용)
            axios.post("http://localhost:4000/tokens/phone",{
                phone : myPhone
            }).then((res)=>{
                console.log(res.data)
                document.getElementById("result").innerText = res.data;
            })
        }
    </script>
</head>

<body>
    <div>
        휴대폰번호<input id="myPhone" type="text"></input>
        <button onclick="sendPhoneNumber()">인증하기</button>
    </div>

    <div id="result">인증상태</div>
    
    <button>회원가입하기</button>
</body>
</html>
